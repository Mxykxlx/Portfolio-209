<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT 209</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="cl.js"></script>
</head>
<body class="bg-gray-400">

<div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center mb-8">Interactive Systems and Technologies Projects</h1>
    <div id="sa">
        <h1 class="text-2xl font-bold mb-5">Simple Activities</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8 mx-auto text-center">
            <img id="sa1" src="Images/Act1.png" class="rounded-lg border border-gray-300 hover:scale-110 transform transition-transform duration-300 cursor-pointer" onclick="opensa('Images/oi/oAct1.jpg')">
            <img id="sa2" src="Images/Act2.png" class="rounded-lg border border-gray-300 hover:scale-110 transform transition-transform duration-300 cursor-pointer" onclick="opensa('Images/oi/oAct2.jpg')">


            <!-- The Modal -->
            <div id="myModalsa" class="modalsa">
                <span class="closesa" onclick="closeModalsa()">&times;</span>
                <img id="modalImgsa" class="modal-contentsa">
            </div>
        </div>
    </div>





    <div id="va">
        <h1 class="text-2xl font-bold mt-20 mb-5">Vector Art Activities</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8 mx-auto text-center">
            <img src="Images/VectorAct1.png" class="rounded-lg border border-gray-300 hover:scale-110 transform transition-transform duration-300 cursor-pointer" onclick="openModalva('Images/oi/oVectorAct1.jpg')">
            <img src="Images/VectorAct2.png" class="rounded-lg border border-gray-300 hover:scale-110 transform transition-transform duration-300 cursor-pointer" onclick="openModalva('Images/oi/oVectorAct2.jpg')">
            <img src="Images/VectorAct3.png" class="rounded-lg border border-gray-300 hover:scale-110 transform transition-transform duration-300 cursor-pointer" onclick="openModalva('Images/oi/oVectorAct3.jpg')">

            <!-- The Modal -->
            <div id="myModalva" class="modalva">
                <span class="closeva" onclick="closeModalva()">&times;</span>
                <img id="modalImgva" class="modal-contentva">
            </div>
        </div>
    </div>





    <div id="anmtns">
        <h1 class="text-2xl font-bold mt-20 mb-5">Animation Activities</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8 mx-auto text-center">
            <img src="Images/AnimationAct1.gif" class="rounded-lg hover:scale-110 transform transition-transform duration-300 cursor-pointer" onclick="openModalanm('Images/AnimationAct1.gif')">
            <img src="Images/AnimationAct2.gif" class="rounded-lg hover:scale-110 transform transition-transform duration-300 cursor-pointer" onclick="openModalanm('Images/AnimationAct2.gif')">
            <img src="Images/AnimationAct3.gif" class="rounded-lg hover:scale-110 transform transition-transform duration-300 cursor-pointer" onclick="openModalanm('Images/AnimationAct3.gif')">
            <img src="Images/AnimationAct4.gif" class="rounded-lg hover:scale-110 transform transition-transform duration-300 cursor-pointer" onclick="openModalanm('Images/AnimationAct4.gif')">
        
            <!-- The Modal -->
            <div id="myModalanm" class="modalanm">
                <span class="closeanm" onclick="closeModalanm()">&times;</span>
                <img id="modalImganm" class="modal-contentanm items-center">
            </div>
        </div>
    </div>

</div>

</body>
</html>
